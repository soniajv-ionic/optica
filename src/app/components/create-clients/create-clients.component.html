<!-- src/app/client-form/client-form.component.html -->
<div class="client-form-container">
  <h2>Formulario de Registro de Cliente</h2>

  <!-- Formulario con enlace bidireccional con ngModel -->
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="client.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        name="apellido"
        [(ngModel)]="client.surname"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="client.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="telefono">Tel√©fono:</label>
      <input
        type="text"
        id="telefono"
        name="telefono"
        [(ngModel)]="client.phone"
        required
      />
    </div>

    <button type="submit" [disabled]="!clientForm.form.valid">
      Registrar Cliente
    </button>
  </form>
  <!-- {{client | json}} Sirve para ver que el cliente se esta cargado bien -->
</div>
